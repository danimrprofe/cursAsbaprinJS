<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function Usuari(nom, cognom, edad) {
            this.nom = nom;
            this.cognom = cognom;
            this.edad = edad;
        }

        mickey = new Usuari("Mickey", "Mouse", 13);
        minnie = new Usuari("Minnie", "Mouse", 14);

        var usuaris = [mickey, minnie];

        //mostrar propietats d'objecte
        //a objectes fer servir IN
        for (var key in mickey) {
            console.log(key);
        }

        //A arrays torna indexos. A arrays fer servir OF
        for (var usuari of usuaris) {
            console.log(usuari.nom);
        }

    </script>
</body>

</html>
