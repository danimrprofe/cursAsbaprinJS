<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar</title>
    <link rel="stylesheet" href="estilos.css">
    <style>
        nav {
            background-color: #ccc;
            padding: 10px;
        }

        nav a {
            margin-right: 10px;
            color: black;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <header>
        <h1>Restaurante Can Dani</h1>
    </header>
    <nav>
        <a href="index.html">Inici</a>
        <a href="entrades.html">Veure entrades</a>
    </nav>
    <main>
        <article>
            <form id="entradaForm">
                <label for="titol">Título:</label>
                <input type="text" id="titol" name="titol"><br>
                <label for="contingut">Recepta (català):</label>
                <textarea id="contingut" name="contingut"></textarea><br>
                <label for="contingutAngles">Recepta (anglès):</label>
                <textarea id="contingutAngles" name="contingut" disabled></textarea><br>
                <label for="fecha">Fecha:</label>
                <input type="text" id="data" name="data" disabled><br>
                <input type="hidden" id="id" name="id">
                <button type="button" onclick="guardarEntrada()">Guardar</button>
            </form>
        </article>
    </main>
    <footer>
        <!-- Puedes agregar elementos de pie de página aquí si es necesario -->
    </footer>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="funcionsblogger.js"></script>
    <script>
        const id = new URLSearchParams(window.location.search).get('id');
        leerEntrada(id);
        // Escuchar el evento de escritura en el campo de texto original
        document.getElementById('contingut').addEventListener('input', function (event) {
            const texto = event.target.value;
            // Llamar a la función de traducción con el texto actual
            tradueix('ca', 'en', texto);
        });
    </script>
</body>

</html>
