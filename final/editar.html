<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar</title>
    <link rel="stylesheet" href="css/estilos.css">

</head>

<body>
    <header>
        <h1>Restaurante Can Dani</h1>
    </header>
    <nav>
        <a href="index.html">Inici</a> |
        <a href="entrades.html">Veure entrades</a> |
        <a href="crear.html">Nova entrada</a>
    </nav>
    <main>
        <h1>Editar entrada</h1>
        <article>
            <form id="entradaForm">
                <label for="titol">Título:</label>
                <input type="text" id="titol" name="titol"><br>
                <label for="contingut">Recepta (català):</label>
                <textarea id="contingut" name="contingut" rows="10"></textarea><br>
                <label for="contingutAngles">Recepta (anglès):</label>
                <textarea id="contingutAngles" name="contingut" rows="10" disabled></textarea><br>
                <label for="fecha">Data:</label>
                <input type="text" id="data" name="data" disabled><br>
                <input type="hidden" id="id" name="id">
                <button type="button" onclick="guardarEntrada()">Guardar</button>
            </form>
        </article>
    </main>
    <footer>
        <!-- Puedes agregar elementos de pie de página aquí si es necesario -->
    </footer>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="funcionsblogger.js"></script>
    <script>
        const id = new URLSearchParams(window.location.search).get('id');
        leerEntrada(id);
        // Afegim un listener d'event escriptura al camp de contingut en català
        document.getElementById('contingut').addEventListener('input', function (event) {
            const texto = event.target.value;

            tradueix('ca', 'en', texto);
        });
    </script>
</body>

</html>
